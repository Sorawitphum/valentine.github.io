<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Mind</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fdf6e3;
            flex-direction: column;
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
            50% { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
            100% { background: linear-gradient(135deg, #fdfbfb, #ebedee); }
          }
          .flower {
            position: absolute;
            top: -10%;
            width: 30px;
            height: 30px;
            background: url('https://img.icons8.com/color/48/flower.png') no-repeat center/contain;
            animation: fall linear infinite;
          }
          @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
          }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            background-color: #ff6961;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 8px;
        }
        button:hover {
            background-color: #d64949;
        }
    </style>
</head>
<body>

    <h1>Dear P' Mind,</h1>
    <p>I just wanted to take a moment to tell you something...ðŸ‘‰ðŸ‘ˆ</p>
    <button onclick="goToIndex()">Open</button>

    <script>
        function goToIndex() {
            window.location.href = "index.html";
        }

        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(flower);
            setTimeout(() => { flower.remove(); }, 5000);
          }
          setInterval(createFlower, 300);
    </script>

</body>
</html>
